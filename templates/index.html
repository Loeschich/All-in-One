<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomePanel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
  <header>
    <h1>🏠 HomePanel</h1>
    <div id="clock"></div>
  </header>

  <nav>
    <button onclick="showTab('overview')">📅 Übersicht</button>
    <button onclick="showTab('todos')">✅ To-Dos</button>
    <button onclick="showTab('music')">🎵 Musik</button>
    <button onclick="showTab('smart')">📱 Smart</button>
  </nav>

  <!-- Übersicht -->
  <section id="overview" class="tab active">
    <h2>📆 Tagesübersicht</h2>
    <div class="weather-box">
      <div id="weather-icon" class="weather-icon">⛅</div>
      <div id="weather-text" class="weather-text">Wetter wird geladen...</div>
    </div>
  </section>

  <!-- To-Dos -->
  <section id="todos" class="tab">
    <h2>✅ To-Do-Liste</h2>
    <input type="text" id="todo-input" placeholder="Neue Aufgabe..." />
    <button onclick="addTodo()">➕</button>
    <ul id="todo-list"></ul>
  </section>

  <!-- Musik -->
  <section id="music" class="tab">
    <h2>🎵 Musik</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
  </section>

  <!-- Smart Home -->
  <section id="smart" class="tab">
    <h2>📱 Smart Aktionen</h2>
    <button class="smart-btn">🌙 Schlafmodus</button>
    <button class="smart-btn">🚪 Wohnung verlassen</button>
  </section>
</body>
</html>
