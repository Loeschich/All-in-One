<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HomePanel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="app">
    <header>
      <h1>🏡 HomePanel</h1>
      <button id="darkToggle">🌓</button>
    </header>

    <nav>
      <button onclick="showSection('dashboard')">📅 Tag</button>
      <button onclick="showSection('todo')">✅ To-Dos</button>
      <button onclick="showSection('music')">🎵 Musik</button>
      <button onclick="showSection('shortcuts')">🚪 Smart</button>
    </nav>

    <main>
      <section id="dashboard" class="panel active">
        <h2>📅 Tagesübersicht</h2>
        <p id="datetime"></p>
        <iframe src="https://wttr.in/?format=3" style="border:none;width:100%;height:2rem;"></iframe>
      </section>

      <section id="todo" class="panel">
        <h2>✅ To-Do-Liste</h2>
        <input id="todoInput" placeholder="Neue Aufgabe...">
        <button onclick="addTodo()">➕</button>
        <ul id="todoList"></ul>
      </section>

      <section id="music" class="panel">
        <h2>🎵 Musik</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWY4xHQp97fN6?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
      </section>

      <section id="shortcuts" class="panel">
        <h2>🚪 Smart Aktionen</h2>
        <button onclick="alert('🔔 Alexa aktiviert Schlafmodus')">🛌 Schlafmodus</button>
        <button onclick="alert('📡 Wohnung verlassen – Lichter aus, Tür prüfen')">🏃 Verlassen</button>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
