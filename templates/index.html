<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HomePanel – All-in-One</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🏡 HomePanel</h1>
      <div class="datetime" id="datetime">🕒 Lade Uhrzeit...</div>
    </header>

    <nav>
      <button onclick="showTab('overview')">🗓️ Übersicht</button>
      <button onclick="showTab('todos')">✅ To-Do</button>
      <button onclick="showTab('music')">🎵 Musik</button>
      <button onclick="showTab('smart')">📱 Smart</button>
    </nav>

    <section id="overview" class="tab">
      <h2>📅 Tagesübersicht</h2>
      <div id="weather">☁️ Wetter wird geladen...</div>
    </section>

    <section id="todos" class="tab hidden">
      <h2>📝 To-Do-Liste</h2>
      <input type="text" id="todoInput" placeholder="Neue Aufgabe...">
      <button onclick="addTodo()">➕</button>
      <ul id="todoList"></ul>
    </section>

    <section id="music" class="tab hidden">
      <h2>🎶 Musik</h2>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX76Wlfdnj7AP?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>

    <section id="smart" class="tab hidden">
      <h2>📲 Smart Aktionen</h2>
      <button class="smart-btn">🌙 Schlafmodus</button>
      <button class="smart-btn">🚪 Wohnung verlassen</button>
    </section>
  </div>
</body>
</html>
